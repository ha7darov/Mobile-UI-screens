<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-65</title>
    
    <!-- * Tailwind CSS -->
    <link rel="stylesheet" href="../../src/output.css">

    <!-- * Bootstrap icon's -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Header start -->
    <header>
        <div class="p-4 py-8">
            <div class="flex justify-between items-center">
                <i class="bi bi-search text-2xl"></i>
                <i class="bi bi-list text-4xl"></i>
            </div>
        </div>
    </header>
    <!-- Header end -->

    <!-- Main start -->
    <main>
        <section>
            <div>
                <div class="flex justify-between px-14">
                    <div class="text-center">
                        <p class="text-gray-400">Hong Kong</p>
                        <h1 class="text-5xl font-bold">HKG</h1>
                        <small>8:00 am</small>
                    </div>
                    <div class="text-center">
                        <p class="text-gray-400">Singapore</p>
                        <h1 class="text-5xl font-bold">SIN</h1>
                        <small>1:00 pm</small>
                    </div>
                </div>
                <div class="p-4 pt-32 relative">
                    <div class="absolute bg-red-200 w-[450px] h-[450px] z-[-1] rounded-full left-[-100px] top-20"></div>
                    <h2 class="text-4xl font-bold">John S. Doe</h2>
                    <div class="flex justify-between gap-5 pt-5">
                        <div class="w-44 border-t-2 border-b-2 pb-8">
                            <small>Terminal</small>
                            <p class="pt-3">A</p>
                        </div>
                        <div class="w-44 border-t-2 border-b-2 pb-8">
                            <small>Platform</small>
                            <p class="pt-3">21p</p>
                        </div>
                    </div>
                    <div class="flex justify-between gap-5">
                        <div class="w-44 border-b-2 pb-8">
                            <small>Date</small>
                            <p class="pt-3">Jun 6</p>
                        </div>
                        <div class="w-44 border-b-2 pb-8">
                            <small>Ticket No.</small>
                            <p class="pt-3">95784610254</p>
                        </div>
                    </div>
                    <div class="flex justify-between gap-5">
                        <div class="w-44 pb-8">
                            <small>Seat</small>
                            <p class="pt-3">21C</p>
                        </div>
                        <div class="w-44 pb-8">
                            <small>Class</small>
                            <p class="pt-3">Economy</p>
                        </div>
                    </div>
                </div>
                <div class="text-center pt-20">
                    <button class="border-2 border-red-500 rounded-full text-lg text-red-500 font-bold py-2 px-5">Show bar code</button>
                </div>
            </div>
        </section>
    </main>
    <!-- Main end -->

</body>
</html>
